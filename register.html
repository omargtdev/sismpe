<!DOCTYPE html>
<html lang="es">

<head>
	<title>SISMPE - Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style/main.css" rel="stylesheet">
    <link rel="stylesheet" href="style/form.css">
</head>

<body>

	<!-- HEADER -->
	<header>
		<nav class="navbar">
			<h1 class="title">
				<a href="index.html" class="navbar__link navbar__link--link-home">
					<img src="img/logo.png" alt="SISMPE logo" class="logo">
				</a>
			</h1>
			<ul class="navbar__list">
				<li class="navbar__item"><a href="safe-zones.html" class="navbar__link">Zonas Seguras</a></li>
				<li class="navbar__item"><a href="volunteering.html" class="navbar__link">Voluntariado</a></li>
				<li class="navbar__item"><a href="gathering-center.html" class="navbar__link">Centros de acopio</a></li>
				<li class="navbar__item"><a href="register.html" class="navbar__link">Registro</a></li>
			</ul>
			<div class="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>
	</header>

	<!-- CONTENT -->
	<main>
        <div class="form-container">
            <form class="form">
                <h1 class="form__title">Registrate</h1>
                <div class="form__login">¿Ya te registraste? <a href="#">Ingresa aquí</a></div> 
                <div class="form__group">
                    <label class="form__label" for="fullname">Nombre Completo</label>
                    <input class="form__input" id="fullname" type="text" placeholder="Nombre completo..."/>
                </div>
                <div class="form__group">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" id="email" type="email" placeholder="Email..."/>
                </div>
                <div class="form__group">
                    <label class="form__label" for="dni">DNI</label>
                    <input class="form__input" id="dni" type="text" placeholder="DNI..."/>
                </div>
                <div class="form__group">
                    <label class="form__label" for="password">Crea una contraseña</label>
                    <input class="form__input" id="password" type="password" placeholder="Contraseña..."/>
                </div>
                <input type="submit" class="form__input form__input--submit" value="Ingresar">
            </form>
        </div>
	</main>

	<!-- FOOTER -->
	<footer class="footer">
			<p class="footer__copy">&copy; Copyright SISMPE - 2023</p>
	</footer>
	<script src="js/navbar.js"></script>
</body>

</html>
